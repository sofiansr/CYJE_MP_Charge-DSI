<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Espace Gestion de prospects</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/connexion.css">
</head>
<body>
    <main class="login-layout">
        <section class="login-visual" aria-label="Illustration">
            <img src="assets/background_login.png" class="login-image">
        </section>
        <section class="login-panel">
            <div class="login-box" role="form" aria-labelledby="login-title">
                <a href="https://www.cyje.fr/" target="_blank" rel="noopener">
                    <img src="assets/logo_cyje.png" alt="Logo Junior Entreprise" class="login-logo">
                </a>
                <h1 id="login-title">Espace Gestion de prospects</h1>
                <p class="login-subtitle">Accès réservé aux membres de la CY JUNIOR ENGINEERING</p>
                <form method="post" action="auth.php" class="login-form" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email @CYJE.fr</label>
                        <input type="email" id="email" name="email" required placeholder="prenom.nom@cyje.fr">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                    <div class="login-hint">Identifiants fournis par l'administrateur.</div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
